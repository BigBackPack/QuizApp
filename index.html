<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Quiz App</title>
</head>
    

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quiz App</span>
        </div>
    </nav>

    <div class="main-content">
        <div class="card quiz-card">
            <img src="img/abstarct_1.jpg" class="card-img-top" alt="...">

            <div class="card-body" id="end-screen" style="display: none;">
              <h3>The Quiz is Over!</h3>
              <p>You had <b id="result-right">0</b> from <b id="result-total">0</b> question right.</p>
              <button class="btn btn-warning" onclick="restartQuiz()">RESTART QUIZ</button>
            </div>

            <div class="card-body" id="quiz-screen">
              <h5 class="card-title" id="questiontext">Question:</h5>
              
              <div class="card option mb-2">
                <div class="card-body" id="answer_1" onclick="evalAnswer('answer_1')">
                  This is some text within a card body.
                </div>
              </div>
    
              <div class="card option mb-2">
                <div class="card-body" id="answer_2" onclick="evalAnswer('answer_2')">
                  This is some text within a card body.
                </div>
              </div>
    
              <div class="card option mb-2">
                <div class="card-body" id="answer_3" onclick="evalAnswer('answer_3')">
                  This is some text within a card body.
                </div>
              </div>
    
              <div class="card option mb-2">
                <div class="card-body" id="answer_4" onclick="evalAnswer('answer_4')">
                  This is some text within a card body.
                </div>
              </div>

              <div class="progress mb-5 mt-5" role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
              </div>

              <div class="question-footer">
                <div><b id="counter">1</b>/<b id="all-question">5</b></div>

                <button class="btn btn-warning" disabled id="next-question-btn" onclick="nextQuestion()">NEXT QUESTION</button>
              </div>
            </div>
          </div>

         
    </div>


    <script src="script.js"></script>
</body>
</html>
